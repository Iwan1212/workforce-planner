databases:
  - name: workforce-db
    plan: free
    databaseName: workforce_planner
    user: workforce

services:
  - type: web
    name: workforce-planner
    runtime: python
    plan: free
    buildCommand: ./render-build.sh
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: workforce-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: NODE_VERSION
        value: "20.11.0"
