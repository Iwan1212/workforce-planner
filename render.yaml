databases:
  - name: workforce-db
    plan: free
    databaseName: workforce_planner
    user: workforce

services:
  - type: web
    name: workforce-planner
    runtime: python
    plan: free
    buildCommand: ./render-build.sh
    startCommand: cd backend && alembic upgrade head && python scripts/create_admin.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 4
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: workforce-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: "production"
      - key: CORS_ORIGINS
        value: "https://workforce-planner-pibi.onrender.com"
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: NODE_VERSION
        value: "20.11.0"
